max_per_domain: 2
max_results: 10

# === Group 2: Content Quality & Filtering ===
semantic_deduplication:
  enabled: true
  model: "all-MiniLM-L6-v2"     # Lightweight, fast embedding model
  similarity_threshold: 0.92    # 0-1 score for semantic similarity
  use_cache: true              # Cache embeddings to disk

keyword_expansion:
  enabled: true
  expansion_depth: 1            # 1 = direct synonyms, 2 = synonyms of synonyms
  
  synonym_map:
    vulnerability: [exploit, flaw, weakness, bug, defect, CVE, cve]
    breach: ["data leak", incident, intrusion, compromise, hack, infiltration]
    ransomware: ["encryption attack", extortion, "WannaCry-like", cryptolocker]
    attack: [exploit, campaign, incident, threat, intrusion]
    rce: ["remote code execution", "code execution", shell, privilege_escalation]
    Zero-day: ["0-day", unpatched, undisclosed]
    patch: [update, release, hotfix, security_update]
    ai_safety: ["AI security", "LLM security", "prompt injection", alignment]

negative_keywords:
  enabled: true
  # Articles with these terms are FILTERED OUT
  block_terms:
    # PR & Marketing
    - "press release"
    - "announces partnership"
    - "is pleased to announce"
    - "excited to introduce"
    - "new product launch"
    - "we're thrilled"
    - "partnership announcement"
    - "customer success story"
    
    # Learning & Educational
    - "tutorial"
    - "how-to guide"
    - "getting started"
    - "learn"
    - "course"
    - "certification"
    - "webinar"
    - "workshop"
    - "training session"
    
    # Case Studies & Whitepapers
    - "case study"
    - "white paper"
    - "whitepaper"
